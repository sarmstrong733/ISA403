        <script>
            //Image Swap
            window.onload = function() {
                var images = document.getElementById("image_list").getElementsByTagName("a");
                for(i = 0; i < images.length; i++) {
                    images[i].onclick = function(evt) {
                        document.getElementById("big_image").src = this.getAttribute("href");
                        document.getElementById("image_header").innerHTML = this.getAttribute("title");
    
                        if(evt.preventDefault){evt.preventDefault();}
                        else {evt.returnValue = false;}
                    }
                document.getElementById("big_image").focus();
                }
            }
            
            </script>
