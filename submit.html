            $(document).ready(function(){
            $('.sidenav').sidenav();

//Image Swap
            window.onload = function() {
                var images = document.getElementById("image_list").getElementsByTagName("a");
                for(i=0; i < images.length; i++) {
                    images[i].onclick = function(evt) {
                        document.getElementById("big_image").src = this.href;
                        document.getElementById("image_header").innerHTML = this.getAttribute("alt");
    
                        if(evt.preventDefault) {
                            evt.preventDefault();
                        }

                        else {
                            evt.returnValue = false;
                        }
                    }

                document.getElementById("big_image").focus();
                }
            }
        </script>
