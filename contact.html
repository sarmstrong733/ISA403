<!DOCTYPE html>
<html>
    <head>
        <title>Solo Penguin</title>
        <link rel="stylesheet" href="contact.css">
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();});
        </script>
        
    </head>
    
    <body>
        
<!-- Contact Us -->    
        <div class = "section-header">   
            <h2>Contact Us</h2>
                <h5>Want to get in touch? </h5>
                <p>We want to hear from you. Please fill out this form and a representative will get back to you within 24 hours.</p>
        </div>

<!-- Form -->        
  <div class = "contact_form">  
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class = "text-area">
                <!-- Name Input -->
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Name</label>
                </div>

                <!-- Email input -->                
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_email" type="email" class="validate">
                    <label for="icon_email">Email</label>
                    
                </div>

                <!-- Phone input -->                
                <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_tel" type="tel" class="validate">
                    <label for="icon_phone">Phone</label>
                </div>

                <!-- Comment input -->                
                <div class="input-field">
                    <i class="material-icons prefix">comment</i>
                    <input id="icon_message" type="text" class="validate">
                    <label for="icon_message">Message</label>
                </div>
                
                
            </div>
            
            <!-- Submit Button -->
            <button class="btn waves-effect waves-light black" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            </div>
            
        </form>
    </div>
</div>
           
</body>
    
</html>
